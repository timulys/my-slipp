			data-target="#navbarSupportedContent"

			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="nav navbar-nav navber-right">
				<li class="nav-item"><a class="nav-link" href="/form.html">회원가입</a></li>

	<div class=container>
		<form action="/create" method="post">
			<div class="form-group">
				<label for="userId">사용자 아이디</label> <input
					type="text" class="form-control" name="userId"
					aria-describedby="emailHelp" placeholder="User ID">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password" class="form-control" name="password"
					placeholder="Password">
			</div>
			<div class=form-group>
				<label for="name">이름</label> <input
					type="text" class="form-control" name="name"
					placeholder="이름">
			</div>
			<div class=form-group>
				<label for="name">이메일</label> <input
					type="email" class="form-control" name="email"
					placeholder="Email">
			</div>
			<button type="submit" class="btn btn-default float-right">Submit</button>
		</form>
	</div>

	<!-- Optional JavaScript -->
